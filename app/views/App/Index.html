{{set . "title" "Home"}}
{{template "header.html" .}}

<header class="hero-unit">
  <div class="container">
    <div class="row">
      <div class="hero-text">
        <h1>{{.greeting}}</h1>
        <p></p>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

<div class="container">
	<h3>Last 5 Quotes</h3>
	
	{{ if .quotes }}
		<ul>
		{{ range .quotes }}
			<li>&ldquo; {{ .Content }} &rdquo;</li>
		
		{{ end }}
		</ul>
	{{ end }}
</div>

<div class="container">
	<h3>Categories</h3>
	
</div>

<div class="container">
	<h3>Tags</h3>
	
</div>

{{template "footer.html" .}}

{{ .controller }}
